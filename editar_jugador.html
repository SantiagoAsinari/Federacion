    <script>
        $(document).ready(function () {
            
            $("#btnGuardar").click(editarJugador);
            let DNI = window.location.href.split('DNI=')[1];
            consultarUnJugador (DNI);

        })

        function consultarUnJugador (DNI) {
            fetch(`http://localhost/api/ConsultarUnJugador.php?DNI=` + DNI, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }
            })
            .then(respuesta => respuesta.json())
            .then(jugadores => {
                cargarFormulario(jugadores[0]);
            })
        }

        function cargarFormulario(jugador) {
            $("#txtDNI").val(jugador.DNI);
            $("#txtNombre").val(jugador.Nombre);
            $("#txtNacimiento").val(jugador.Nacimiento);
            $("#txtCategoria").val(jugador.Categoria);
            $("#txtSexo").val(jugador.Sexo);
            $("#txtPuntos").val(jugador.Puntos);
        }

        function editarJugador () {

            var DNI = window.location.href.split('DNI=')[1];
            var Nombre = $("#txtNombre").val();
            var Nacimiento = $("#txtNacimiento").val();
            var Categoria = $("#txtCategoria").val();
            var Sexo = $("#txtSexo").val();
            var Puntos = $("#txtPuntos").val();

            fetch(`http://localhost/api/Editar.php?DNI=${DNI}&Nombre=${Nombre}&Nacimiento=${Nacimiento}&Categoria=${Categoria}&Sexo=${Sexo}&Puntos=${Puntos}`, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }
            })
            .then(respuesta => alert("El jugador se modificó correctamente"));
        }

    </script>

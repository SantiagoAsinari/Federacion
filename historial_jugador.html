    <script>
            $(document).ready(function () {
                let DNI = window.location.href.split('DNI=')[1];
                consultarHistorial(DNI);
        })

        function consultarHistorial(DNI) {
            fetch(`http://localhost/api/ConsultarUnaClasificacion.php?DNI=` + DNI, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }
            })
            .then(torneo => torneo.json())
            .then(clasificaciones => {
                agregarVariasClasificaciones(clasificaciones);
            })
        }

        function agregarVariasClasificaciones(clasificaciones) {
            for (var historial of clasificaciones) {
                agregarHistorial(historial);
            }
            $("#tablaHistorial").DataTable();
        }
            
        function agregarHistorial (historial) {
            $("#tablaHistorial tbody").append(`<tr>
                <td>${historial.DNI}</td>
                <td>${historial.Fecha}</td>
                <td>${historial.Puesto}</td>
                <td>${historial.Club}</td>
                <td>${historial.Comentarios}</td>
            </tr>`);
        }

        
    </script>

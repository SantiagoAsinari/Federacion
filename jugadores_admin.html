   <script>
        $(document).ready(function () {
            consultarJugador();
        })

        function consultarJugador () {
            fetch(`http://localhost/api/Consultar.php`, {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                }
            })
            .then(respuesta => respuesta.json())
            .then(jugadores => {
                agregarVariosJugadores(jugadores);
            })
        }

        function agregarVariosJugadores(jugadores) {
            for (var jugador of jugadores) {
                agregarJugador(jugador);
            }

            $("#tablaJugadores").DataTable({
                //dom: "Bfrtip",
                //buttons: [
                //    "copyHtml5",
                //    "excelHtml5",
                //    "csvHtml5",
                //    "pdfHtml5"
                //]
            })
        }

        function consultarHistoriales(DNI) {
            window.location.href = `historial_jugador_admin.html?DNI=` + DNI;
        }

        function editarJugador(DNI) {
            window.location.href = `editar_jugador.html?DNI=` + DNI;
        }

        function agregarJugador (jugador) {
            $("#tablaJugadores tbody").append(`<tr>
                <td>${jugador.DNI}</td>
                <td>${jugador.Nombre}</td>
                <td>${jugador.Nacimiento}</td>
                <td>${jugador.Categoria}</td>
                <td>${jugador.Sexo}</td>
                <td>${jugador.Puntos}</td>
                <td>    
                    <a href="#" onclick="consultarHistoriales(${jugador.DNI})" class="btn btn-primary btn-sm">
                        <span class="text">Historial</span>
                    </a>
                </td>
                <td>    
                    <a href="#" onclick="editarJugador(${jugador.DNI})" class="btn btn-primary btn-circle btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>

            </tr>`);
        }

    </script>
